</head>
<body style="width:200px;">
	<div class="col-md-12" ng-controller="parcelTrackerController">

				<option value="">-- Transporteur --</option>
			</select>
			<input type="text" class="form-control" placeholder="NumÃ©ro de colis" ng-model="parcel_id" ng-required="true" autofocus>
			<input type="submit" class="btn btn-primary btn-block" value="Valider" ng-disabled="emptyForm()" ng-click="track()">
		</form>
	</div>
</body>
</html>
